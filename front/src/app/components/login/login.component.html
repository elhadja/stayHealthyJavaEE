<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h2>Inscription</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" formControlName="email" class="form-control" name="email" id="email" required>
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                       <div *ngIf="email?.errors?.required">
                            email obligatoire
                       </div> 
                       <div *ngIf="email?.errors?.email">
                            email invalid
                       </div> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" formControlName="password" class="form-control" name="password" id="password" required>
                    <div class="alert alert-danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <div *ngIf="password?.errors?.required">
                            mot de passe obligatoire
                        </div>
                        <div *ngIf="password?.errors?.minlength">
                            Le mot de passe doit comporter 8 caractère au minimum
                        </div>
                         <div *ngIf="password?.errors?.maxlength">
                            Le mot de passe doit comporter 16 caractère au maximum
                        </div>
                    </div>
                </div>
                <div *ngIf="error && error.length > 0" class="alert alert-danger">
                    {{ error }}
                </div>
                <input type="submit" class="btn btn-primary" value="Se connecter" [disabled]="loginForm.invalid">
                <a routerLink="/signup">s'incrire</a>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col overflow-auto">
        <form [formGroup]="doctorForm">
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" formControlName="firstName" name="firstName" id="firstName" required>
                <app-generic-error *ngIf="firstName != null"
                    [fc]="firstName"
                    [fieldName]="'le prenom'"
                    [required]="true">
                </app-generic-error>
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" formControlName="lastName" name="lastName" id="lastName" required>
                <app-generic-error *ngIf="lastName != null"
                    [fc]="lastName"
                    [fieldName]="'le nom'"
                    [required]="true">
                </app-generic-error>
            </div>
            <div formGroupName="address">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="road" name="road" id="road" placeholder="Addresse">
                </div>
                <div class="row">
                    <div class="col form-group">
                        <input type="text" class="form-control" formControlName="postalCode" name="postalCode" id="postalCode" placeholder="code postale">
                    </div>
                    <div class="col form-group">
                        <input type="text" class="form-control" formControlName="city" name="city" id="city" placeholder="Ville">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="moyen de paiement">Moyen de paiement</label>
                <select class="form-select" formControlName="meanOfPayment" multiple>
                    <option value="carte bancaire">Carte bancaire</option>
                    <option value="espèces">Espèces</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diplomas">diplômes</label>
                <div *ngFor="let dipl of diplomas.controls" [formGroup]="help(dipl)"  class="row py-2">
                    <div class="col">
                        <input type="text" formControlName="title" class="form-control" name="title" id="title" placeholder="titre">
                    </div>
                    <div class="col">
                        <input type="text" formControlName="university" class="form-control" name="university" id="university" placeholder="university">
                    </div>
                    <button class="col" (click)="addDiplomas()">add</button>
                </div>
            </div>
            <div class="form-group">
                <label for="diplomas">prix</label>
                <div *ngFor="let price of prices.controls" [formGroup]="help(price)"  class="row py-2">
                    <div class="col">
                        <input type="text" formControlName="description" class="form-control" name="title" id="title" placeholder="titre">
                    </div>
                    <div class="col">
                        <input type="text" formControlName="number" class="form-control" name="university" id="university" placeholder="university">
                    </div>
                    <button class="col" (click)="addPrice()">add</button>
                </div>
            </div>
            <button class="btn btn-primary" style="width: 100%; text-align: center;"
                    (click)="updateDoctor()"
                    [disabled]="doctorForm.invalid">
            Enregistrer
            </button>
        </form>
    </div>
</div>

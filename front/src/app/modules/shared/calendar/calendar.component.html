<div *ngIf="slots !== undefined && slots.length > 0" class="d-flex">
        <mat-icon (click)="back()" aria-hidden="false" aria-label="Example home icon">arrow_back_ios</mat-icon>
        <div  *ngFor="let date of dates" class="px-3 justify-content-center">
            <div>
                <span>{{ getDay(date) }}</span> <br>
                <span> {{ (date.split('-'))[2] }} {{ getMonth(date) }} </span>
            </div>
            <div class="d-flex flex-column my-3">
                <ng-template ngFor let-slot [ngForOf]="slots">
                    <app-slot *ngIf="(date === slot.date) && (slot.used === false || isPatient === false)" [slot]="slot"></app-slot> 
                </ng-template>
            </div>
        </div>
        <mat-icon (click)="next()" aria-hidden="false" aria-label="Example home icon">arrow_forward_ios</mat-icon>
</div>
